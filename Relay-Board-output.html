<script type="text/javascript">
    RED.nodes.registerType('Relay-Board-Output',{
        category: 'MicroID Sdn Bhd',
        color: '#7dc2f0',
        defaults: {
          name: {value:""},
          state: {value:"ON"},
          board: {value:"MID16RELAY"},
          MAC:{value:"16RELAY-0000"},
          relay:{value:1}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            // return this.name||"IO-Board";
            return this.name || this.MAC + ": " + this.relay;
        }
    });
</script>

        </select>
    </div>

    <div class="form-row">
        <label for="node-input-relay"><i class="fa fa-wrench"></i> Relay</label>
